<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加地域</title>
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/stylesheets/theme.css">
<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.css">
<script src="/css/jquery-1.8.1.min.js" type="text/javascript"></script>
</head>
<body>
	<!-- 页面的title -->
	<ul class="breadcrumb">
		<li><a href="#">地域管理</a> <span class="divider">/</span></li>
		<li class="active">增加地域</li>
	</ul>
	<!-- 提示信息 -->
	<div class="alert">
		<button type="button" class="close" data-dismiss="alert">×</button>
		<h4>提示!</h4>
		<strong th:text="${msg}"></strong>
	</div>
	<!-- 页面主体 -->
	<div class="row-fluid">
		<div class="span12">
			<form class="form-horizontal" action="/area/add" method="post">
				<div class="control-group">
					<label class="control-label" for="areaname">地域名称</label>
					<div class="controls">
						<input id="areaname" type="text" name="areaname" />
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="areastate">地域状态</label>
					<div class="controls">
						<select name="areastate">
							<option value="1">正常</option>
							<option value="0">不可用</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="areasort">地域排序</label>
					<div class="controls">
						<input id="areasort" type="text" name="areasort" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<input type="submit" class="btn" value="提交" />
						<button class="btn btn-primary" type="button"
							onclick="javascript:location.href='/area/list';">返回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
