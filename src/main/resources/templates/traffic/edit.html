<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改酒店类型</title>
    <link rel="stylesheet" type="text/css"
          href="/css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/theme.css">
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.css">
    <script src="/css/jquery-1.8.1.min.js" type="text/javascript"></script>
</head>
<body>
<!-- 页面的title -->
<ul class="breadcrumb">
    <li><a href="#">交通类型管理</a> <span class="divider">/</span></li>
    <li class="active">修改交通类型</li>
</ul>
<!-- 提示信息 -->
<div class="alert">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <h4>提示!</h4>
    <strong th:text="${msg}"></strong>
</div>
<!-- 页面主体 -->
<div class="row-fluid">
    <div class="span12">
        <form class="form-horizontal" action="/traffic/edit" method="post">
            <div class="control-group">
                <label class="control-label" for="hotelid">酒店名称</label>
                <div class="controls">

                    <input id="hotelid" type="text" name="hotelname" th:value="${hotel.hotelname}" readonly="readonly"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="htrdestination">交通目的地</label>
                <div class="controls">
                    <input id="htrdestination" type="text" name="htrdestination" th:value="${traffic.htrdestination}"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="htrdesc">交通详细信息</label>
                <div class="controls">
                    <textarea id="htrdesc" class="ckeditor" name="htrdesc" th:value="${traffic.htrdesc}"></textarea>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="htrtime">到目的地花费时间</label>
                <div class="controls">
                    <input id="htrtime" type="text" name="htrtime" th:value="${traffic.htrtime}"/>
                </div>
            </div>


            <div class="control-group">
                <label class="control-label" for="htrstate">交通状态</label>
                <div class="controls">
                    <select name="htrstate">
                        <option value="1" th:selected="${traffic.htrstate==1}">正常</option>
                        <option value="0" th:selected="${traffic.htrstate==0}">不可用</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="htrsort">交通信息排序</label>
                <div class="controls">
                    <input id="htrsort" type="text" name="htrsort" th:value="${traffic.htrsort}"/>
                </div>
            </div>
            <div class="control-group">

                <div class="controls">
                    <input id="htrid" type="hidden" name="htrid" th:value="${traffic.htrid}"/>
                </div>
            </div>
            <div class="control-group">

                <div class="controls">
                    <input id="hotelid" type="hidden" name="hotelid" th:value="${traffic.hotelid}" />
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input type="submit" class="btn" value="提交" />
                    <button class="btn btn-primary" type="button"
                            onclick="javascript:location.href='/traffic/list';">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
